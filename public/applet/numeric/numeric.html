<!DOCTYPE html>
<html>
  <head>
    <title>Java applet</title>
    <script src="../../js/timer.js"></script>
  </head>
  <body>
    <h1>Java applet Numeric page</h1>
    <object type="application/x-java-applet" width="0" height="0">
      <param name="code" value="numerics.Entry.class" />
    </object>
    <script>
      function appDone (time, execTime) {
        const obj = {
          tech: 'applet',
          app: 'numeric',
          time: time,
          execTime: execTime
        }
        socket.send(JSON.stringify(obj))
        window.open('', '_self', '')
        window.close()
      }
    </script>
  </body>
</html>
