<!DOCTYPE html>
<html>
  <head>
    <title>Charts</title>
    <link rel="stylesheet" type="text/css" href="../style.css" />
  </head>
  <body>
    <div id="ui">
      <select id="app-select">
        <option value="fibonacci">Fibonacci</option>
        <option value="array">Array</option>
        <option value="numeric">Numerics</option>
      </select>
      <select id="tech-select">
        <option value="all">All</option>
        <option value="wasm">WebAssembly</option>
        <option value="asm">Asm.js</option>
        <option value="pnacl">PNaCl</option>
        <option value="applet">Java applet</option>
        <option value="activex">ActiveX</option>
      </select>
      <select id="browser-select"> </select>
      <select id="metric-select">
        <option value="execTime">Execution time</option>
        <option value="loadTime">Load time</option>
        <option value="cpu">CPU Usage</option>
        <option value="mem">Memory Usage</option>
      </select>
      <button id="render-graphs" onclick="renderGraph()">Generate graph</button>
    </div>
    <canvas id="graph" class="chart"></canvas>
    <div id="link-div"></div>

    <script src="../js/populateBrowser.js"></script>
    <script src="../js/graphRendering.js"></script>
    <script src="../js/graph.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </body>
</html>
