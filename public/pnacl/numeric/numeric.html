<!DOCTYPE html>
<html>
  <head>
    <title>PNaCl</title>
    <script src="../../js/timer.js"></script>
  </head>
  <body onload="pageDidLoad()">
    <h1 id="page-title">PNaCl page</h1>
    <div id="listener">
      <embed
        id="numeric"
        width="0"
        height="0"
        src="numeric.nmf"
        type="application/x-pnacl"
      />
    </div>

    <h2>Status <code id="statusField">NO-STATUS</code></h2>
    <script type="text/javascript">
      ArrayModule = null
      statusText = 'NO-STATUS'
      const listener = document.querySelector('#listener')
      listener.addEventListener('load', moduleDidLoad, true)
      listener.addEventListener('message', handleMessage, true)

      function moduleDidLoad () {
        ArrayModule = document.querySelector('#numeric')
        updateStatus('SUCCESS')
        ArrayModule.postMessage('Hello')
      }

      function handleMessage (message_event) {
        const date = new Date()
        const time = date.getTime()
        const execTime = message_event.data
        const obj = {
          tech: 'pnacl',
          app: 'numeric',
          time,
          execTime
        }
        listener.removeEventListener('load', moduleDidLoad, true)
        listener.removeEventListener('message', handleMessage, true)
        socket.send(JSON.stringify(obj))
        window.close()
      }

      function pageDidLoad () {
        if (ArrayModule === null) {
          updateStatus('LOADING...')
        } else {
          updateStatus()
        }
      }

      function updateStatus (opt_message) {
        if (opt_message) {
          statusText = opt_message
        }

        const statusField = document.querySelector('#statusField')

        if (statusField) {
          statusField.textContent = statusText
        }
      }
    </script>
  </body>
</html>
